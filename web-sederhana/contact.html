<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Web Development</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="table-contact" cellspacing="20px">
      <tr>
        <td colspan="2" align="center">
          <h3 class="title-contact">Contact Form</h3>
        </td>
      </tr>
      <form action="#">
        <tr>
          <td>
            <label for="nama"><p>Nama anda :</p> </label>
            <input
              type="text"
              placeholder="Enter your name"
              class="input-contact"
              id="name"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email" class="label-contact">Email : </label>
            <input
              type="email"
              placeholder="Enter your email"
              class="input-contact"
              id="email"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="pesan" class="label-contact">Pesan : </label>
            <textarea
              placeholder="Enter your message"
              class="input-contact area"
              id="message"
              required
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="button-contact"
              id="button"
              value="Send"
            />
          </td>
        </tr>
      </form>
    </table>

    <p id="result"></p>
    <script>
      const nama = document.getElementById("name");
      const email = document.getElementById("email");
      const pesan = document.getElementById("message");
      const button = document.getElementById("button");
      const result = document.getElementById("result");

      button.addEventListener("click", () => {
        let rNama = nama.value;
        let rEmail = email.value;
        let rPesan = pesan.value;
        if (rNama !== "" && rEmail !== "" && rPesan !== "") {
          result.innerHTML += `Halo ${rNama} Email anda ${rEmail} , pesan yang ingin anda sampaikan ${rPesan}`;
        }
      });
    </script>
  </body>
</html>
